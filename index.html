<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events & Student Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h2 { margin-top: 30px; }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .profile-card {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .profile-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Portal Data Display</h1>

  <!-- Events Section -->
  <h2>Upcoming Events</h2>
  <div id="eventsList"></div>

  <!-- Students Section -->
  <h2>Student Profiles</h2>
  <div id="studentsList"></div>

  <script>
    // JSON data (could be fetched from API in real case)
    const eventsJSON = `[
      {"title":"Hackathon 2025","date":"2025-10-15","location":"Auditorium"},
      {"title":"AI Workshop","date":"2025-11-01","location":"Lab 3"},
      {"title":"Tech Fest","date":"2025-12-20","location":"Main Ground"}
    ]`;

    const studentsJSON = `[
      {"name":"Rudra Patel","branch":"CSE","year":"2nd","photo":"https://via.placeholder.com/60"},
      {"name":"Ananya Sharma","branch":"IT","year":"3rd","photo":"https://via.placeholder.com/60"},
      {"name":"Rahul Mehta","branch":"ECE","year":"1st","photo":"https://via.placeholder.com/60"}
    ]`;

    // Parse JSON into objects
    const events = JSON.parse(eventsJSON);
    const students = JSON.parse(studentsJSON);

    // Display Events
    const eventsList = document.getElementById("eventsList");
    events.forEach(ev => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<strong>${ev.title}</strong><br>
                       Date: ${ev.date}<br>
                       Location: ${ev.location}`;
      eventsList.appendChild(div);
    });

    // Display Students
    const studentsList = document.getElementById("studentsList");
    students.forEach(st => {
      const div = document.createElement("div");
      div.className = "card profile-card";
      div.innerHTML = `<img src="${st.photo}" alt="${st.name}">
                       <div>
                         <strong>${st.name}</strong><br>
                         Branch: ${st.branch}<br>
                         Year: ${st.year}
                       </div>`;
      studentsList.appendChild(div);
    });
  </script>
</body>
</html>
